<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>slides-app</title>
    <link rel="stylesheet" href="./css/css.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/slides-app.js"></script>
</head>
<body>
<div class="top_menu">
    <div class="btn" id="btnNew">New</div>
    <div class="btn" id="btnOpen">Open</div>
    <input type="file" id="fileOpenDialog" style="display: none;" />
    <div class="btn" id="btnSave">Save</div>
    <input type="file" id="fileSaveDialog" nwsaveas style="display: none;"/>
    <div class="btn">Button 1</div>
</div>
<div class="main" >
    <div class="editor_container">
        <textarea id="editor" oninput="SlidesApp.editorChanged()"
                  onclick="SlidesApp.editorClick()">
        </textarea>
    </div>
    <div class="preview_container">
        <iframe id="preview"></iframe>
    </div>
</div>
</body>
</html>
