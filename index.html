<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>slides-app</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/slides-app.js"></script>
</head>
<body>
<div class="top_menu">
    <div class="btn" id="btnNew"><i class="fa fa-file-o"></i> New</div>
    <div class="btn" id="btnOpen"><i class="fa fa-folder-open-o"></i> Open</div>
    <input type="file" id="fileOpenDialog" style="display: none;" />
    <div class="btn" id="btnSave"><i class="fa fa-floppy-o"></i> Save</div>
    <input type="file" id="fileSaveDialog" nwsaveas style="display: none;"/>
    <div class="btn" id="btnPreview"><i class="fa fa-play"></i> Preview</div>
    <div class="btn"><i class="fa fa-external-link"></i> Export...
        <div class="export-options">
            <div class="btn" id="btnExportOnline"><i class="fa fa-globe"></i> for online use</div>
            <div class="btn" id="btnExportOffline"><i class="fa fa-download"></i> for offline use</div>
        </div>
    </div>
</div>
<div class="main" >
    <div class="editor_container">
        <textarea id="editor">
        </textarea>
    </div>
    <div class="preview_container">
        <iframe id="preview"></iframe>
    </div>
</div>
</body>
</html>
